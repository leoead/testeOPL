<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte seu Pendrive OPL</title>
    <style>
        /* [MANTENHA TODO O CSS IGUAL] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1em;
        }

        .card {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            height: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 20px;
            transition: width 0.3s, background 0.3s;
        }

        .progress.limit-exceeded {
            background: linear-gradient(90deg, #ff4444, #ff8888);
        }

        .progress.near-limit {
            background: linear-gradient(90deg, #ffaa00, #ffcc00);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-box {
            min-width: 200px;
        }

        .filter-box select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .view-btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .view-btn.active {
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            border-color: transparent;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .whatsapp-btn {
            background: #25D366;
            color: white;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
        }

        .copy-btn {
            background: linear-gradient(45deg, #ffd000, #ffaa00);
            color: white;
        }

        .copy-btn:hover {
            background: linear-gradient(45deg, #e6b800, #cc8800);
        }

        .clear-btn {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
        }

        .clear-btn:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
        }

        /* Vista de lista */
        .list-view {
            display: none;
        }

        .game-list-container {
            max-height: 500px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .game-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .game-item:last-child {
            border-bottom: none;
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .game-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .game-title {
            font-size: 1em;
            font-weight: 500;
        }

        .game-genre {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .game-size {
            font-weight: bold;
            color: #00dbde;
            font-size: 0.9em;
        }

        /* Vista de capas */
        .covers-view {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .cover-item {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .cover-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .cover-item.selected {
            outline: 3px solid #ffd000;
        }

        .cover-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: rgba(0, 0, 0, 0.6);
        }

        .cover-content {
            padding: 10px;
        }

        .cover-title {
            font-size: 0.85em;
            font-weight: 500;
            margin-bottom: 5px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .cover-genre {
            font-size: 0.75em;
            color: #ffd000;
            margin-bottom: 3px;
        }

        .cover-size {
            font-size: 0.8em;
            color: #00dbde;
            font-weight: bold;
        }

        /* Aviso */
        .warning {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff8888;
            font-weight: bold;
        }

        .warning.near-limit {
            background: rgba(255, 170, 0, 0.1);
            border: 1px solid rgba(255, 170, 0, 0.3);
            color: #ffcc00;
        }

        /* Modal para visualiza√ß√£o da capa */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .close-modal {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
            color: #ffd000;
            z-index: 1001;
        }

        .modal-img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
        }

        .modal-info {
            padding: 15px 0;
            text-align: center;
        }

        .modal-title {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #00dbde;
        }

        .modal-details {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #00dbde;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #00dbde;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box, .filter-box {
                min-width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .covers-view {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .game-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .game-genre {
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            .covers-view {
                grid-template-columns: 1fr 1fr;
            }
            
            .cover-img {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Monte seu Pendrive OPL</h1>
            <p class="subtitle">Limite: 58GB ‚Ä¢ Selecione seus jogos favoritos</p>
        </header>

        <div class="card">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <div class="stats">
                <span><b id="count">0</b> jogos selecionados</span>
                <span><b id="used">0</b> GB usados</span>
                <span><b id="remaining">58</b> GB livres</span>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search" placeholder="üîç Buscar jogo por nome...">
            </div>
            
            <div class="filter-box">
                <select id="genreFilter">
                    <option value="all">üé≠ Todos os G√™neros</option>
                    <!-- Os g√™neros ser√£o carregados dinamicamente -->
                </select>
            </div>
            
            <div class="filter-box">
                <select id="sortFilter">
                    <option value="name">üìù Ordem Alfab√©tica</option>
                    <option value="size-asc">‚¨ÜÔ∏è Tamanho (Menor-Maior)</option>
                    <option value="size-desc">‚¨áÔ∏è Tamanho (Maior-Menor)</option>
                </select>
            </div>
            
            <div class="view-toggle">
                <button class="view-btn" onclick="setView('list')">üìã Lista</button>
                <button class="view-btn active" onclick="setView('covers')">üñºÔ∏è Capas</button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn whatsapp-btn" onclick="sendWhats()">
                üì≤ Enviar por WhatsApp
            </button>
            <button class="action-btn copy-btn" onclick="copyToClipboard()">
                üìã Copiar Lista
            </button>
            <button class="action-btn clear-btn" onclick="clearList()">
                üóëÔ∏è Limpar Lista
            </button>
        </div>

        <div class="warning" id="warning"></div>

        <!-- Loading enquanto carrega os dados -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Carregando lista de jogos...</p>
        </div>

        <div id="list-view" class="list-view">
            <div class="game-list-container" id="list-container"></div>
        </div>

        <div id="covers-view" class="covers-view"></div>
    </div>

    <!-- Modal para visualizar capa em tamanho maior -->
    <div id="coverModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-img" src="">
            <div class="modal-info">
                <h3 id="modalTitle" class="modal-title"></h3>
                <div id="modalSize" class="modal-details"></div>
                <div id="modalGenre" class="modal-details"></div>
            </div>
        </div>
    </div>

    <script>
        const TOTAL_LIMIT = 58; // Limite de espa√ßo em GB
        let currentView = 'covers';
        let selectedGames = new Set();
        let gamesWithIds = []; // Agora ser√° carregado do JSON

        // Elementos DOM
        const listView = document.getElementById("list-view");
        const coversView = document.getElementById("covers-view");
        const search = document.getElementById("search");
        const genreFilter = document.getElementById("genreFilter");
        const sortFilter = document.getElementById("sortFilter");
        const usedSpan = document.getElementById("used");
        const remSpan = document.getElementById("remaining");
        const countSpan = document.getElementById("count");
        const progress = document.getElementById("progress");
        const warning = document.getElementById("warning");
        const modal = document.getElementById("coverModal");
        const modalImage = document.getElementById("modalImage");
        const modalTitle = document.getElementById("modalTitle");
        const modalSize = document.getElementById("modalSize");
        const modalGenre = document.getElementById("modalGenre");
        const loading = document.getElementById("loading");

        // ===== CARREGAR DADOS DO GITHUB =====
        async function loadGamesFromGitHub() {
            try {
                // URL CORRIGIDA para seu reposit√≥rio
                const jsonUrl = 'https://raw.githubusercontent.com/leoead/testeOPL/main/games.json';
                
                console.log("Carregando jogos de:", jsonUrl);
                
                const response = await fetch(jsonUrl);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP! status: ${response.status}`);
                }
                
                const gamesData = await response.json();
                console.log("Dados carregados:", gamesData);
                
                // Converter o JSON para o formato esperado
                gamesWithIds = gamesData.map(game => [
                    game.title || game.nome || "Sem t√≠tulo",
                    game.size || game.tamanho || 0, // em bytes
                    game.id || game.codigo || `game_${Math.random().toString(36).substr(2, 9)}`,
                    game.genre || game.genero || "Desconhecido"
                ]);
                
                console.log(`${gamesWithIds.length} jogos processados`);
                
                // Carregar g√™neros √∫nicos no filtro
                loadGenres();
                
                // Inicializar a interface
                setView('covers');
                update();
                applyFilters();
                
                // Esconder loading
                loading.style.display = 'none';
                
            } catch (error) {
                console.error("Erro ao carregar jogos:", error);
                loading.innerHTML = `
                    <div style="color: #ff4444;">
                        <p>‚ùå Erro ao carregar lista de jogos</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">${error.message}</p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #00dbde; border: none; border-radius: 5px; color: white; cursor: pointer;">
                            Tentar novamente
                        </button>
                    </div>
                `;
                
                // Usar dados de fallback se houver erro
                gamesWithIds = [
                    // Alguns jogos de exemplo caso o JSON falhe
                    ["God of War", 8589934592, "SLUS-12345", "A√ß√£o"],
                    ["Grand Theft Auto: San Andreas", 12884901888, "SLUS-67890", "A√ß√£o"],
                    ["Need for Speed: Most Wanted", 6442450944, "SLUS-54321", "Corrida"]
                ];
                
                // Esconder loading ap√≥s 2 segundos mesmo com erro
                setTimeout(() => {
                    loading.style.display = 'none';
                    loadGenres();
                    setView('covers');
                    update();
                    applyFilters();
                }, 2000);
            }
        }

        // ===== CARREGAR G√äNEROS =====
        function loadGenres() {
            const genreSet = new Set();
            gamesWithIds.forEach(game => {
                if (game[3] && game[3] !== "Desconhecido") {
                    genreSet.add(game[3]);
                }
            });
            
            // Ordenar g√™neros alfabeticamente
            const sortedGenres = Array.from(genreSet).sort((a, b) => a.localeCompare(b, "pt-BR"));
            
            // Limpar op√ß√µes atuais (exceto a primeira)
            genreFilter.innerHTML = '<option value="all">üé≠ Todos os G√™neros</option>';
            
            // Adicionar g√™neros
            sortedGenres.forEach(genre => {
                const option = document.createElement("option");
                option.value = genre;
                
                // Adicionar emoji baseado no g√™nero
                let emoji = "üéÆ";
                if (genre.includes("A√ß√£o")) emoji = "üéØ";
                else if (genre.includes("Aventura")) emoji = "üó∫Ô∏è";
                else if (genre.includes("Luta")) emoji = "ü•ä";
                else if (genre.includes("Esporte")) emoji = "‚öΩ";
                else if (genre.includes("Corrida")) emoji = "üèéÔ∏è";
                else if (genre.includes("Terror")) emoji = "üëª";
                else if (genre.includes("Plataforma")) emoji = "üéÆ";
                else if (genre.includes("RPG")) emoji = "‚öîÔ∏è";
                else if (genre.includes("Estrat√©gia")) emoji = "‚ôüÔ∏è";
                else if (genre.includes("Puzzle")) emoji = "üß©";
                else if (genre.includes("Simula√ß√£o")) emoji = "üèôÔ∏è";
                else if (genre.includes("M√∫sica")) emoji = "üéµ";
                else if (genre.includes("Infantil")) emoji = "üß∏";
                
                option.textContent = `${emoji} ${genre}`;
                genreFilter.appendChild(option);
            });
        }

        // ===== FUN√á√ïES UTILIT√ÅRIAS =====
        function gb(bytes) {
            return bytes / (1024 * 1024 * 1024);
        }

        function getCoverUrl(gameId) {
            // URL CORRIGIDA para suas capas no GitHub
            return `https://raw.githubusercontent.com/leoead/testeOPL/main/covers/${gameId}_COV.png`;
        }

        // ===== DEFINIR VISTA =====
        function setView(view) {
            if (gamesWithIds.length === 0) return;
            
            currentView = view;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`button[onclick="setView('${view}')"]`).classList.add('active');
            
            // Mostrar vista selecionada
            listView.style.display = view === 'list' ? 'block' : 'none';
            coversView.style.display = view === 'covers' ? 'grid' : 'none';
            
            // Aplicar filtros
            applyFilters();
        }

        // ===== APLICAR FILTROS =====
        function applyFilters() {
            if (gamesWithIds.length === 0) return;
            
            const searchTerm = search.value.toLowerCase();
            const selectedGenre = genreFilter.value;
            const sortOption = sortFilter.value;
            
            // Filtrar jogos
            let filteredGames = gamesWithIds.filter(g => {
                const matchesSearch = g[0].toLowerCase().includes(searchTerm);
                const matchesGenre = selectedGenre === 'all' || g[3] === selectedGenre;
                return matchesSearch && matchesGenre;
            });
            
            // Ordenar jogos
            if (sortOption === 'name') {
                filteredGames.sort((a, b) => a[0].localeCompare(b[0], "pt-BR"));
            } else if (sortOption === 'size-asc') {
                filteredGames.sort((a, b) => a[1] - b[1]);
            } else if (sortOption === 'size-desc') {
                filteredGames.sort((a, b) => b[1] - a[1]);
            }
            
            // Renderizar de acordo com a visualiza√ß√£o atual
            if (currentView === 'list') {
                renderListView(filteredGames);
            } else {
                renderCoversView(filteredGames);
            }
        }

        // ===== RENDERIZAR VISTA DE LISTA =====
        function renderListView(games) {
            const listContainer = document.getElementById("list-container");
            listContainer.innerHTML = "";
            
            games.forEach(g => {
                const [title, size, id, genre] = g;
                const isSelected = selectedGames.has(id);
                const gameGB = gb(size).toFixed(2);
                
                const gameItem = document.createElement("div");
                gameItem.className = "game-item";
                gameItem.innerHTML = `
                    <div class="game-info">
                        <input type="checkbox" 
                               class="game-checkbox"
                               data-size="${size}" 
                               data-id="${id}"
                               ${isSelected ? 'checked' : ''}
                               onchange="toggleGame('${id}', ${size}, this.checked)">
                        <span class="game-title">${escapeHTML(title)}</span>
                        <span class="game-genre">${escapeHTML(genre)}</span>
                    </div>
                    <span class="game-size">${gameGB} GB</span>
                `;
                listContainer.appendChild(gameItem);
            });
        }

        // ===== RENDERIZAR VISTA DE CAPAS =====
        function renderCoversView(games) {
            coversView.innerHTML = "";
            
            games.forEach(g => {
                const [title, size, id, genre] = g;
                const isSelected = selectedGames.has(id);
                const coverUrl = getCoverUrl(id);
                const gameGB = gb(size).toFixed(2);
                
                const coverItem = document.createElement("div");
                coverItem.className = `cover-item ${isSelected ? 'selected' : ''}`;
                coverItem.onclick = () => toggleGame(id, size, !isSelected);
                coverItem.ondblclick = () => showCover(coverUrl, title, size, genre);
                
                coverItem.innerHTML = `
                    <img src="${coverUrl}" class="cover-img" alt="${escapeHTML(title)}" 
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/300x400/1a4fa3/ffffff?text=Capa+N√£o+Encontrada'">
                    <div class="cover-content">
                        <div class="cover-title">${escapeHTML(title)}</div>
                        <div class="cover-genre">${escapeHTML(genre)}</div>
                        <div class="cover-size">${gameGB} GB</div>
                    </div>
                `;
                coversView.appendChild(coverItem);
            });
        }

        // ===== TOGGLE GAME (SELECIONAR/DESSELECIONAR) =====
        function toggleGame(gameId, size, isChecked) {
            let totalSize = 0;
            
            // Calcular tamanho atual
            gamesWithIds.forEach(g => {
                const [, gSize, gId] = g;
                if (selectedGames.has(gId)) {
                    totalSize += gSize;
                }
            });
            
            if (isChecked) {
                const newTotalSize = totalSize + size;
                const newTotalGB = gb(newTotalSize);
                
                // Verificar se ultrapassa o limite
                if (newTotalGB > TOTAL_LIMIT) {
                    alert(`‚ö† Limite excedido!\n\nEspa√ßo atual: ${gb(totalSize).toFixed(2)} GB\nNovo jogo: ${gb(size).toFixed(2)} GB\nTotal: ${newTotalGB.toFixed(2)} GB\n\nLimite: ${TOTAL_LIMIT} GB\n\nRemova algum jogo ou escolha um menor.`);
                    return false;
                }
                
                selectedGames.add(gameId);
            } else {
                selectedGames.delete(gameId);
            }
            
            update();
            // Re-render para atualizar a visualiza√ß√£o
            applyFilters();
            
            return true;
        }

        // ===== ATUALIZAR INTERFACE =====
        function update() {
            let totalSize = 0;
            let totalCount = selectedGames.size;
            
            // Calcular tamanho total dos jogos selecionados
            gamesWithIds.forEach(g => {
                const [, size, id] = g;
                if (selectedGames.has(id)) {
                    totalSize += size;
                }
            });
            
            const usedGB = gb(totalSize);
            const remainingGB = Math.max(TOTAL_LIMIT - usedGB, 0);
            const isLimitReached = usedGB > TOTAL_LIMIT;
            
            // Atualizar aviso
            if (isLimitReached) {
                warning.textContent = `‚ö† LIMITE ULTRAPASSADO! ${(usedGB - TOTAL_LIMIT).toFixed(2)} GB al√©m do permitido.`;
                warning.className = "warning";
                warning.style.display = "block";
            } else if (usedGB > TOTAL_LIMIT * 0.9) {
                warning.textContent = `‚ö† ATEN√á√ÉO: Aproximando do limite (${usedGB.toFixed(2)}/${TOTAL_LIMIT} GB)`;
                warning.className = "warning near-limit";
                warning.style.display = "block";
            } else {
                warning.style.display = "none";
            }
            
            // Atualizar interface
            usedSpan.textContent = usedGB.toFixed(2);
            remSpan.textContent = remainingGB.toFixed(2);
            countSpan.textContent = totalCount;
            
            const progressPercent = Math.min(usedGB / TOTAL_LIMIT * 100, 100);
            progress.style.width = progressPercent + "%";
            
            // Cor da barra de progresso
            if (isLimitReached) {
                progress.className = "progress limit-exceeded";
            } else if (usedGB > TOTAL_LIMIT * 0.9) {
                progress.className = "progress near-limit";
            } else {
                progress.className = "progress";
            }
        }

        // ===== MODAL DA CAPA =====
        function showCover(coverUrl, title, size, genre) {
            modalImage.src = coverUrl;
            modalTitle.textContent = title;
            modalSize.textContent = `Tamanho: ${gb(size).toFixed(2)} GB`;
            modalGenre.textContent = `G√™nero: ${genre}`;
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        // ===== LIMPAR LISTA =====
        function clearList() {
            if (selectedGames.size === 0) {
                alert("A lista j√° est√° vazia!");
                return;
            }
            
            if (confirm(`Deseja realmente limpar toda a lista?\n\nVoc√™ tem ${selectedGames.size} jogo(s) selecionado(s).`)) {
                selectedGames.clear();
                update();
                applyFilters();
                alert("‚úÖ Lista limpa com sucesso!");
            }
        }

        // ===== ENVIAR WHATSAPP =====
        function sendWhats() {
            if (selectedGames.size === 0) {
                alert("Selecione ao menos um jogo");
                return;
            }
            
            const selectedTitles = [];
            let totalSize = 0;
            
            gamesWithIds.forEach(g => {
                const [title, size, id] = g;
                if (selectedGames.has(id)) {
                    selectedTitles.push(title);
                    totalSize += size;
                }
            });
            
            const totalGB = gb(totalSize).toFixed(2);
            const msg = `üéÆ Lista de Jogos OPL:%0A%0A${selectedTitles.join("%0A")}%0A%0Aüì¶ Total: ${selectedGames.size} jogos%0Aüíæ Espa√ßo: ${totalGB} GB`;
            window.open(`https://wa.me/?text=${msg}`, "_blank");
        }

        // ===== COPIAR PARA √ÅREA DE TRANSFER√äNCIA =====
        function copyToClipboard() {
            if (selectedGames.size === 0) {
                alert("Selecione ao menos um jogo para copiar");
                return;
            }
            
            const selectedTitles = [];
            let totalSize = 0;
            
            gamesWithIds.forEach(g => {
                const [title, size, id] = g;
                if (selectedGames.has(id)) {
                    selectedTitles.push(title);
                    totalSize += size;
                }
            });
            
            const totalGB = gb(totalSize).toFixed(2);
            const textToCopy = `üéÆ Lista de Jogos OPL:\n\n${selectedTitles.join("\n")}\n\nüì¶ Total: ${selectedGames.size} jogos\nüíæ Espa√ßo: ${totalGB} GB`;
            
            navigator.clipboard.writeText(textToCopy)
                .then(() => {
                    alert("‚úÖ Lista copiada para a √°rea de transfer√™ncia!\n\nCole em qualquer mensagem (WhatsApp, email, etc.)");
                })
                .catch(err => {
                    const textArea = document.createElement("textarea");
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert("‚úÖ Lista copiada para a √°rea de transfer√™ncia!\n\nCole em qualquer mensagem (WhatsApp, email, etc.)");
                });
        }

        // ===== ESCAPAR HTML PARA SEGURAN√áA =====
        function escapeHTML(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ===== FECHAR MODAL AO CLICAR FORA =====
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // ===== EVENT LISTENERS =====
        search.addEventListener("input", () => applyFilters());
        genreFilter.addEventListener("change", () => applyFilters());
        sortFilter.addEventListener("change", () => applyFilters());

        // ===== INICIALIZA√á√ÉO =====
        // Carregar dados do GitHub quando a p√°gina carregar
        window.addEventListener('DOMContentLoaded', loadGamesFromGitHub);
    </script>
